<div class="input-group">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">{% if request.user.is_authenticated %}
        {{ request.user }}
        {% else %}
        Account
        {% endif %}
    </button>
	
    <ul class="dropdown-menu dropdown-menu-end">
        {% for text, link in left_menu %}
        <li><a class="dropdown-item" href="{{ link }}">{{ text }}</a></li>
        {% endfor %}
        {% if request.user.is_authenticated %}
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="{% url 'logout' %}"><b>Logout</b></a></li>
        {% endif %}
    </ul>
    
    <div class="search-container">
	    <input type="text" class="form-control" id="s_bar">
        <ul id="s_results"></ul>
    </div>
	
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        id="right_menu" style="display: none">Action</button>
		
    <ul id="right_dropdown" class="dropdown-menu dropdown-menu-end"></ul>
</div>
